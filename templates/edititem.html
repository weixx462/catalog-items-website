{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Title:</label>
				<input type ="text" class="form-control" maxlength="1000" name="name" value="{{item_name}}">
				<label for="description">Description:</label>
				<input type ="text" class="form-control" maxlength="1000" name="description" value="{{item_description}}">
				<label for="catalog">Category:</label>
				<select name="catalog">
						{% for catalog in catalogs %}
							{% if item_catalog == catalog.name %}
								<option selected value="{{catalog.id}}">{{catalog.name}}</option>
							{% else %}
								<option value="{{catalog.id}}">{{catalog.name}}</option>
							{% endif %}
						{% endfor %}
				</select>
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Edit</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
